<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>

    <div class='calculator'>

      <div class="display-bar">
      <input id='c'  type="button" value="C"/>
      <input type="text" class="calculator-display" id="display"  value=""/>
      </div>
      </div>

      <div class='row1'>
        <input class='num' id='seven' type="button" value="7"/>
        <input class='num' id='eight'type="button" value="8"/>
        <input class='num' id='nine'type="button" value="9"/>
        <input class='operation' id='divide' type="button" value="/"/>
      </div>

      <div class='row2'>
        <input class='num' id='four'type="button" value="4"/>
        <input class='num' id='five'type="button" value="5"/>
        <input class='num' id='six'type="button" value="6"/>
        <input class='operation' id='multiply'type="button" value="*"/>
      </div>

      <div class='row3'>
        <input class='num'  id='one'type="button" value="1"/>
        <input class='num'  id='two' type="button" value="2"/>
        <input class='num' id='three'  type="button" value="3"/>
        <input class='operation' id='minus' type="button" value="-"/>
      </div>

      <div class='row4'>
        <input class='num' id='zero' type="button" value="0"/>
        <input class='num' id='decimal' type="button" value="."/>
        <input class='num' id='equals' type="button" value="="/>
        <input class='operation' id='add' type="button" value="+"/>
      </div>
    </div>
      <script src="main.js"></script>
  </body>
</html>
